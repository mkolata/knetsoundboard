# workflow name
name: Run React Tests

# triggers
on:
  push:
    branches:
      - master
      - feature/*
    pull_requests:
      - master

jobs:
  react-tests:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        run: npm test